<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Image Upload</title>

    <!-- Bootstrap Core CSS -->
    <script src= "http://code.jquery.com/jquery-2.1.1.js"> </script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>



</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Image Share Site</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#uploadimagemodal" data-toggle="modal" data-target="#uploadimagemodal">Upload an Image</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <br>
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Images:
                </h1>
            </div>
        </div>
        <!-- /.row -->
        {% for image in images %}
        <!-- Project One -->
        <div class="row">
            <div class="col-md-7">
                <a href="#">
                    <img class="img-responsive" src={{image.image.url}} alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{image.title}}</h3>
                <p>{{image.description}}</p>
            </div>
        </div>
        <!-- /.row -->

        <hr>
        {% endfor %}



<div class="modal fade" role="dialog" id = "uploadimagemodal" style="text-align:center">
  <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h4>Upload an Image</h4>
    </div>
    <form method = "post" action={% url 'handl' %} enctype="multipart/form-data">
       {% csrf_token %}
            <input type="file" class = "form-control" name="file">
            <br>
            <b>Image Title:</b>
            <input type= "text" name = "title" class = "form-control" style = "width:50%;margin-left:auto;margin-right:auto;">
            <br>
            <b>Image Description</b>
            <input type= "text" name = "description" class = "form-control"  style = "width:50%;margin-left:auto;margin-right:auto;">
            <br>
            <input type = "submit" class = "btn btn-primary" value = "submit">
        </div>
    </form>
    </div>
  </div>
</div>

</body>

</html>
